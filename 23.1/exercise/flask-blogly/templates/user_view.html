{% extends "base.html" %}
{% block page_content %}
	<div id="user_details_form_div">
				<img id="user_details_image" src="{{ user.image_url }}"/>
		<div id="form_with_title">
			<form id="user_details_form">
				<h1>{{ user.full_name() }}</h1>
				<button class="user_details_form_bt" type=submit"
								id="to_list_bt"
								formaction="/">Back
				</button>
				<button class="user_details_form_bt" type=submit"
								id="to_edit_bt"
								formaction="/users/{{ user.id }}/edit">Edit
				</button>
				<button class="user_details_form_bt" type=submit"
								id="to_dele_bt"
								formaction="/users/{{ user.id }}/delete>">
					Delete
				</button>
		</div>
		</form>
	</div>
{% endblock %}
